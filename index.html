<!DOCTYPE html>
<html>

<head>
	<title>ToDOアプリ</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="src/styles.css">
</head>

<body>
	<div class="input-area">
		<input placeholder="ToDOを入力">
		<button>追加</button>
	</div>
	<div class="incomplete-area">
		<p class="title">未完のTODO</p>
		<div>
			<ul class="list-row">
				<li>TODOです</li>
				<button>完了</button>
				<button>削除</button>
			</ul>
			<ul class="list-row">
				<li>TODOです</li>
				<button>完了</button>
				<button>削除</button>
			</ul>
		</div>
	</div>
	<div class="complete-area">
		<p class="title">完了したTODO</p>
		<div>
			<ul class="list-row">
				<li>TODOでした</li>
				<button>戻す</button>
			</ul>
		</div>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
